<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja do przesyłania plików do S3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Aplikacja do przesyłania plików do S3</h1>

    <form id="upload-form" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file-input" class="form-label">Wybierz plik:</label>
            <input type="file" class="form-control" id="file-input" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
    <form id="update-form" method="get" style="display: none">
        <div class="mb-3">
            <label for="text-input" class="form-label">Nowa nazwa:</label>
            <input type="text" class="form-control" id="text-input" name="text">
            <input type="number" class="form-control" id="id-input" name="id" style="display: none">
        </div>
        <button type="submit" class="btn btn-primary">Zmień nazwę</button>
        <button type="reset" class="btn btn-primary">Anuluj</button>
    </form>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Identyfikator pliku</th>
            <th>Nazwa pliku</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody id="file-list"></tbody>
    </table>
</div>
<a id="downloader" href="#" style="display: none"></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/filesender2.js"></script>
</body>
</html>
